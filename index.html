<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            /* Prevent the whole page from scrolling, force scroll on table only */
            overflow: hidden; 
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
        }
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        /* THE FIX: Create a specific scrolling window for the table */
        .table-container {
            height: 85vh; /* Takes up 85% of the screen height */
            overflow: auto; /* Enables both vertical and horizontal scroll here */
            border: 1px solid #999;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: separate; /* Required for sticky to work well in some browsers */
            border-spacing: 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #999; 
            border-right: 1px solid #999;
            font-size: 14px;
        }

        /* STICKY HEADER STYLES */
        th {
            background-color: #333;
            color: white;
            position: sticky;
            top: 0; /* Sticks to the top of .table-container */
            z-index: 2; /* Ensures it floats above the data */
            border-top: none;
        }

        /* Mobile responsive adjustments */
        @media screen and (max-width: 600px) {
            table { font-size: 11px; }
            th, td { padding: 8px; }
            .table-container { height: 80vh; } /* Slightly smaller on mobile */
        }
    </style>
</head>
<body>

    <h1>Flight Dep & Sector Status</h1>
    <div class="last-updated" id="statusMsg">Loading data...</div>

    <div class="table-container">
        <table id="flightTable">
            <thead>
                <tr>
                    <th>Flight</th>
                    <th>Dep</th>
                    <th>Sector</th>
                    <th>Call Sign</th>
                    <th>Bay</th>
                    <th>ETA</th>
                    <th>Crew</th>
                    <th>Bowser</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // --- PASTE YOUR DEPLOYMENT URL HERE ---
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxZ4c88cfqMzpm4nGUs5m4cEbp5QtGtNN9lQIIFVLFsMiDFJYb6MYhnN71oNaGUE9m4PQ/exec';
        // --------------------------------------

        async function fetchFlightData() {
            const statusMsg = document.getElementById('statusMsg');
            
            try {
                const response = await fetch(SHEET_API_URL);
                const flightList = await response.json();
                
                const tableBody = document.querySelector('#flightTable tbody');
                tableBody.innerHTML = ''; 

                flightList.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    if(row.color !== '#ffffff') {
                        tr.style.backgroundColor = row.color;
                    }

                    row.data.forEach(cellData => {
                        const td = document.createElement('td');
                        
                        const isDate = typeof cellData === 'string' && /^\d{4}-\d{2}-\d{2}T/.test(cellData);

                        if (isDate) {
                             let timePart = cellData.split('T')[1]; 
                             td.textContent = timePart.substring(0, 5); 
                        } else {
                            td.textContent = cellData;
                        }
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });

                const now = new Date();
                statusMsg.textContent = 'Last updated: ' + now.toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching data:', error);
                statusMsg.textContent = 'Error: Could not refresh data.';
                statusMsg.style.color = 'red';
            }
        }

        fetchFlightData();
        setInterval(fetchFlightData, 30000);
    </script>

</body>
</html>
