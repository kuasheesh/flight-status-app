<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Dashboard v2</title>
    <style>
        /* CSS: Basic styling for the dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .filter-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        /* Button colors */
        #btn-over { background-color: #f44336; color: white; } 
        #btn-running { background-color: #4CAF50; color: white; } 
        #btn-all { background-color: #505050; color: white; }
        .filter-buttons button:hover {
            opacity: 0.8;
        }
        .filter-buttons button.active {
            border: 3px solid black !important;
            opacity: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
            font-size: 14px; /* Slightly smaller font for more columns */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>✈️ Flight Status Filter (Updated)</h1>

    <div class="filter-buttons">
        <button id="btn-all" class="active">Show All</button>
        <button id="btn-over">Over</button>
        <button id="btn-running">Running</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Flight</th>
                <th>Dep</th>
                <th>Sector</th>
                <th>Bay</th>
                <th>Bowser</th>
                <th>Status</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="flight-data-body">
            <tr><td colspan="7">Loading flight data...</td></tr>
        </tbody>
    </table>

    <script>
        // 1. IMPORTANT: Replace this placeholder with the NEW CSV URL
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSl8FUN3VtzhPRQGdGeokKtnmk3yzySh9hF6pM1qESnXPYqebpHpgvhd0LW05Lr8aMCt8VdFay_qhkR/pub?gid=0&single=true&output=csv'; 

        const tableBody = document.getElementById('flight-data-body');
        const buttons = document.querySelectorAll('.filter-buttons button');
        let flightData = []; 

        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                const rows = csvText.split('\n').filter(row => row.trim() !== '');
                if (rows.length <= 1) { 
                    tableBody.innerHTML = '<tr><td colspan="7">No flight data found.</td></tr>';
                    return;
                }
                
                const dataRows = rows.slice(1); // Skip header row
                
                // 2. UPDATED MAPPING: The indices now reflect the new column order
                flightData = dataRows.map(row => {
                    const columns = row.split(',');
                    return {
                        flight: columns[0] ? columns[0].trim() : '',
                        dep: columns[1] ? columns[1].trim() : '',
                        sector: columns[2] ? columns[2].trim() : '',
                        bay: columns[3] ? columns[3].trim() : '',
                        bowser: columns[4] ? columns[4].trim() : '',
                        // Standardize the status column (index 5)
                        status: columns[5] ? columns[5].toLowerCase().trim() : '', 
                        comment: columns[6] ? columns[6].trim() : '' // New 'Comment' column
                    };
                });

                // Display all data initially
                displayData(flightData);

            } catch (error) {
                console.error('Could not load data:', error);
                // Updated colspan to 7
                tableBody.innerHTML = `<tr><td colspan="7">Error loading data: ${error.message}</td></tr>`;
            }
        }

        function displayData(data) {
            tableBody.innerHTML = ''; 
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7">No flights matching this status.</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${item.flight}</td>
                    <td>${item.dep}</td>
                    <td>${item.sector}</td>
                    <td>${item.bay}</td>
                    <td>${item.bowser}</td>
                    <td>${item.status}</td>
                    <td>${item.comment}</td>
                `;
            });
        }

        function filterData(statusToFilter) {
            let dataToDisplay = [];

            if (statusToFilter === 'all') {
                dataToDisplay = flightData;
            } else {
                // Filters for 'over' or 'running'
                dataToDisplay = flightData.filter(flight => flight.status === statusToFilter);
            }
            
            displayData(dataToDisplay);

            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `btn-${statusToFilter}` || (statusToFilter === 'all' && btn.id === 'btn-all')) {
                    btn.classList.add('active');
                }
            });
        }

        // Add event listeners to the buttons (Only 'all', 'over', 'running')
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const status = button.id.split('-').pop(); 
                filterData(status);
            });
        });

        loadData();
    </script>

</body>
</html>
