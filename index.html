       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* This container helps the sticky header work if the body scrolls */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse; 
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #999; 
            font-size: 14px;
        }

        /* STICKY HEADER STYLES */
        th {
            background-color: #333;
            color: white;
            border: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 10; /* Ensures header floats above content */
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4); /* Small shadow for depth */
        }

        @media screen and (max-width: 600px) {
            table { font-size: 11px; }
            th, td { padding: 6px; }
        }
    </style>
</head>
<body>

    <h1>Flight Dep & Sector Status</h1>
    <div class="last-updated" id="statusMsg">Loading data...</div>

    <div class="table-container">
        <table id="flightTable">
            <thead>
                <tr>
                    <th>Flight</th>
                    <th>Dep</th>
                    <th>Sector</th>
                    <th>Call Sign</th>
                    <th>Bay</th>
                    <th>ETA</th>
                    <th>Crew</th>
                    <th>Bowser</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // --- PASTE YOUR DEPLOYMENT URL HERE ---
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxZ4c88cfqMzpm4nGUs5m4cEbp5QtGtNN9lQIIFVLFsMiDFJYb6MYhnN71oNaGUE9m4PQ/exec';
        // --------------------------------------

        async function fetchFlightData() {
            const statusMsg = document.getElementById('statusMsg');
            
            try {
                const response = await fetch(SHEET_API_URL);
                const flightList = await response.json();
                
                const tableBody = document.querySelector('#flightTable tbody');
                tableBody.innerHTML = ''; 

                flightList.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    if(row.color !== '#ffffff') {
                        tr.style.backgroundColor = row.color;
                    }

                    row.data.forEach(cellData => {
                        const td = document.createElement('td');
                        
                        const isDate = typeof cellData === 'string' && /^\d{4}-\d{2}-\d{2}T/.test(cellData);

                        if (isDate) {
                             let timePart = cellData.split('T')[1]; 
                             td.textContent = timePart.substring(0, 5); 
                        } else {
                            td.textContent = cellData;
                        }
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });

                const now = new Date();
                statusMsg.textContent = 'Last updated: ' + now.toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching data:', error);
                statusMsg.textContent = 'Error: Could not refresh data.';
                statusMsg.style.color = 'red';
            }
        }

        fetchFlightData();
        setInterval(fetchFlightData, 30000);
    </script>

</body>
</html>
