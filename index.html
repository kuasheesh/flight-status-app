<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Flight Status Dashboard</title>
    <style>
        /* CSS: Basic styling for the dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .filter-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        /* Button colors */
        #btn-over { background-color: #f44336; color: white; } 
        #btn-running { background-color: #4CAF50; color: white; } 
        #btn-all { background-color: #505050; color: white; }
        .filter-buttons button:hover {
            opacity: 0.8;
        }
        .filter-buttons button.active {
            border: 3px solid black !important;
            opacity: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
            font-size: 0.9em; 
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 10px; 
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>✈️ Flight Status Filter</h1>

    <div class="filter-buttons">
        <button id="btn-all" class="active">Show All</button>
        <button id="btn-over">Over</button>
        <button id="btn-running">Running</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Flight</th>
                <th>Dep</th>
                <th>Sector</th>
                <th>Bay</th>
                <th>Crew</th>
                <th>Bowser</th>
                <th>Status</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="flight-data-body">
            <tr><td colspan="8">Loading flight data...</td></tr>
        </tbody>
    </table>

    <script>
        // **IMPORTANT**: Replace this placeholder with your actual Google Sheet Publish to Web CSV URL
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRFWctnTAbrZc0PpkIjpfeitpcjFwBzebic9cGu5uPq8PURLW94ufHKugZOeBlAg/pub?gid=284483852&single=true&output=csv'; 

        const tableBody = document.getElementById('flight-data-body');
        const buttons = document.querySelectorAll('.filter-buttons button');
        let flightData = []; 

        // 1. Function to fetch data from the Google Sheet URL
        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                
                if (!response.ok) {
                    // Log the error status to the console for easier debugging
                    console.error(`Fetch failed with status: ${response.status}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Simple parsing: split by line, filter empty lines
                const rows = csvText.split('\n').filter(row => row.trim() !== '');
                if (rows.length <= 1) { 
                    tableBody.innerHTML = '<tr><td colspan="8">No flight data found.</td></tr>';
                    return;
                }
                
                const dataRows = rows.slice(1); // Skip the header row
                
                // MAPPING THE 8 COLUMNS: flight dep sector bay Crew bowser status Comment
                flightData = dataRows.map(row => {
                    // ***FIX: Using semicolon (;) to split columns, which often fixes 400 errors for non-US locales***
                    const columns = row.split(';'); 
                    return {
                        flight: columns[0] ? columns[0].trim() : '', 
                        dep: columns[1] ? columns[1].trim() : '', 
                        sector: columns[2] ? columns[2].trim() : '', 
                        bay: columns[3] ? columns[3].trim() : '', 
                        crew: columns[4] ? columns[4].trim() : '', 
                        bowser: columns[5] ? columns[5].trim() : '', 
                        status: columns[6] ? columns[6].toLowerCase().trim() : '', // Clean status text
                        comment: columns[7] ? columns[7].trim() : ''
                    };
                });

                displayData(flightData);

            } catch (error) {
                console.error('Could not load data:', error);
                tableBody.innerHTML = `<tr><td colspan="8">Error loading data: ${error.message}</td></tr>`;
            }
        }

        // 2. Function to render the data into the HTML table (8 COLUMNS)
        function displayData(data) {
            tableBody.innerHTML = ''; // Clear existing rows
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8">No flights matching this status.</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${item.flight}</td>
                    <td>${item.dep}</td>
                    <td>${item.sector}</td>
                    <td>${item.bay}</td>
                    <td>${item.crew}</td>
                    <td>${item.bowser}</td>
                    <td>${item.status}</td>
                    <td>${item.comment || ''}</td>
                `;
            });
        }

        // 3. Function to handle the filtering
        function filterData(statusToFilter) {
            let dataToDisplay = [];

            if (statusToFilter === 'all') {
                dataToDisplay = flightData;
            } else {
                dataToDisplay = flightData.filter(flight => flight.status === statusToFilter);
            }
            
            displayData(dataToDisplay);

            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `btn-${statusToFilter}` || (statusToFilter === 'all' && btn.id === 'btn-all')) {
                    btn.classList.add('active');
                }
            });
        }

        // 4. Add event listeners to the buttons 
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const status = button.id.split('-').pop(); 
                filterData(status);
            });
        });

        // Start the process: Load data when the page first opens
        loadData();
    </script>

</body>
</html>
