<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flight Operations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        /* --- CSS STYLING --- */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        
        .controls { margin-bottom: 20px; padding: 15px; background-color: white; border: 1px solid #ddd; border-radius: 5px; }
        select { padding: 8px; font-size: 16px; width: 300px; }
        
        /* Table Style */
        table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2c3e50; color: white; white-space: nowrap; }

        /* STATUS COLORS */
        .status-running { 
            background-color: #d4f2d4; /* Light Green */
            color: black; 
        } 
        
        .status-over { 
            background-color: #f2d4d4; /* Light Red */
            color: black; 
        }   
        
        /* Default for any other status (White) */
        .status-default { 
            background-color: white; 
        }
    </style>
</head>
<body>

    <h1>✈️ Live Flight Operations</h1>

    <div class="controls">
        <label for="statusFilter"><strong>Filter by Refuelling Status:</strong></label><br>
        <select id="statusFilter" onchange="filterTable()">
            <option value="ALL">Show All</option>
            <option value="RUNNING">RUNNING</option>
            <option value="OVER">OVER</option>
        </select>
        <p style="font-size: 12px; color: #666; margin-top: 5px;">Data is fetched live from Google Sheets.</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>FLIGHT</th>
                <th>DEP</th>
                <th>SECTOR</th>
                <th>CALL SIGN</th>
                <th>BAY</th>
                <th>ETA</th>
                <th>CREW</th>
                <th>BOWSER</th>
                <th>COMMENT</th>
            </tr>
        </thead>
        <tbody id="flightTableBody">
            </tbody>
    </table>

    <script>
        // --- CONFIGURATION ---
        // Paste your "Publish to Web" CSV link here:
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSl8FUN3VtzhPRQGdGeokKtnmk3yzySh9hF6pM1qESnXPYqebpHpgvhd0LW05Lr8aMCt8VdFay_qhkR/pub?gid=0&single=true&output=csv";

        let allFlightData = [];

        // --- FETCH DATA ---
        function loadData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allFlightData = results.data;
                    renderTable(allFlightData);
                },
                error: function(err) {
                    alert("Error loading data. Please check your Google Sheet link.");
                    console.error(err);
                }
            });
        }

        // --- RENDER TABLE ---
        function renderTable(data) {
            const tableBody = document.getElementById("flightTableBody");
            tableBody.innerHTML = ""; 

            data.forEach(row => {
                const tr = document.createElement("tr");
                
                // Get Status for Coloring (Hidden Logic)
                const rawStatus = row['REFUELLING_STATUS'] || ""; 
                const status = rawStatus.toUpperCase();

                // Apply Colors
                if (status === "RUNNING") {
                    tr.className = "status-running";
                } else if (status === "OVER") {
                    tr.className = "status-over";
                } else {
                    tr.className = "status-default";
                }

                // Create Cells (Status cell removed)
                tr.innerHTML = `
                    <td><strong>${row['FLIGHT'] || ''}</strong></td>
                    <td>${row['DEP'] || ''}</td>
                    <td>${row['SECTOR'] || ''}</td>
                    <td>${row['CALL_SIGN'] || ''}</td>
                    <td>${row['BAY'] || ''}</td>
                    <td>${row['ETA'] || ''}</td>
                    <td>${row['CREW'] || ''}</td>
                    <td>${row['BOWSER'] || ''}</td>
                    <td>${row['COMMENT'] || ''}</td>
                `;

                tableBody.appendChild(tr);
            });
        }

        // --- FILTER LOGIC ---
        function filterTable() {
            const filterValue = document.getElementById("statusFilter").value;

            if (filterValue === "ALL") {
                renderTable(allFlightData);
            } else {
                // Exact match for RUNNING or OVER
                const filtered = allFlightData.filter(item => 
                    (item['REFUELLING_STATUS'] || "").toUpperCase() === filterValue
                );
                renderTable(filtered);
            }
        }

        // Start the app
        loadData();
    </script>

</body>
</html>
