<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            /* This ensures the borders stick together like a grid */
            border-collapse: collapse; 
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* This adds the grid lines (vertical and horizontal) */
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #999; /* Darker border for visibility */
            font-size: 14px;
        }

        th {
            background-color: #333;
            color: white;
            border: 1px solid #333;
        }

        /* Mobile responsive adjustments */
        @media screen and (max-width: 600px) {
            table { font-size: 11px; }
            th, td { padding: 6px; }
        }
    </style>
</head>
<body>

    <h1>Flight Dep & Sector Status</h1>

    <table id="flightTable">
        <thead>
            <tr>
                <th>Flight</th>
                <th>Dep</th>
                <th>Sector</th>
                <th>Call Sign</th>
                <th>Bay</th>
                <th>ETA</th>
                <th>Crew</th>
                <th>Bowser</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // PASTE YOUR DEPLOYMENT URL INSIDE THE QUOTES BELOW
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxZ4c88cfqMzpm4nGUs5m4cEbp5QtGtNN9lQIIFVLFsMiDFJYb6MYhnN71oNaGUE9m4PQ/exec';

        async function fetchFlightData() {
            try {
                const response = await fetch(SHEET_API_URL);
                const flightList = await response.json();
                
                const tableBody = document.querySelector('#flightTable tbody');
                tableBody.innerHTML = ''; 

                flightList.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    // Apply row color from the sheet
                    if(row.color !== '#ffffff') {
                        tr.style.backgroundColor = row.color;
                    }

                    // Create cells
                    row.data.forEach(cellData => {
                        const td = document.createElement('td');
                        
                        // FIX: Strict check for Date format (YYYY-MM-DDTHH:mm...)
                        // This prevents words like "Aviation" from being cut.
                        const isDate = typeof cellData === 'string' && /^\d{4}-\d{2}-\d{2}T/.test(cellData);

                        if (isDate) {
                             // Extract just the time (HH:mm)
                             let timePart = cellData.split('T')[1]; 
                             td.textContent = timePart.substring(0, 5); 
                        } else {
                            td.textContent = cellData;
                        }
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                document.querySelector('#flightTable tbody').innerHTML = '<tr><td colspan="9" style="text-align:center; color:red;">Error loading data. Check console.</td></tr>';
            }
        }

        fetchFlightData();
    </script>

</body>
</html>
